<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 90px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      resize: none;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 18px;
      background: #4caf50;
      border: none;
      border-radius: 6px;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background: #43a047;
    }

    .output {
      margin-top: 15px;
      padding: 12px;
      background: #111111;
      border-radius: 6px;
      min-height: 70px;
      white-space: pre-wrap;
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Quick Generator</h1>
    <p>Instant AI-style responses. No sign-ups. Free forever.</p>

    <textarea id="input" placeholder="Type anything..."></textarea>
    <button onclick="generate()">Generate</button>

    <div class="output" id="output"></div>

    <div class="footer">
      Frontend-only · No backend · No data saved
    </div>
  </div>

  <script>
    const responses = [
      "Focus on one clear goal and remove everything that doesn’t support it.",
      "The simplest approach is usually the most effective long-term.",
      "Start small, stay consistent, and improve as you go.",
      "Momentum matters more than perfection.",
      "If something feels complicated, strip it down to the basics.",
      "Consistency beats intensity every time.",
      "Test what works, drop what doesn’t, and repeat.",
      "Clear direction creates better results than rushing.",
      "Execution matters more than ideas alone.",
      "Progress happens when you stop overthinking and start doing."
    ];

    function generate() {
      const output = document.getElementById("output");
      const randomIndex = Math.floor(Math.random() * responses.length);
      output.textContent = responses[randomIndex];
    }
  </script>

</body>
</html>
